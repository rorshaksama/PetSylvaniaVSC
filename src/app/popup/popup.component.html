<div class="container MyPopup">

    <h2 class="text-center">Formulaire de mise à l'adoption</h2>
    <p class="text-center">Remplissez les informations suivantes</p>
    <br>
    <form class="example-form ">

        <mat-form-field class="example-full-width">
            <textarea  matInput placeholder="Votre nom"></textarea>
        </mat-form-field >
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Votre e-mail"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Nom de l'animal"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      
    </form>
    <div class="text-center">
        <button class="btn btn-primary buttonStyle" (click)=callMyPopop() >Mettre à l'adoption</button>
      </div>



</div>
