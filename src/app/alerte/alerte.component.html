<div class="scroll">
    <h3 class="card-header myCardStyleHeader" style=" text-align: center;">Alertes en cours
        <button (click)="addAlerte()">
            <mat-icon>library_add</mat-icon>
        </button>
    </h3>

    <div class='card2'>

        <div *ngFor="let a of alertes">
            <div class="card-header">
                <p>{{a.user.login}} a perdu </p>
                <div class="card-body">
                    {{a.message}} <br>
                    <p>disparu le {{a.dateDisparition}}</p><br>
                    <button (click)="deleteAlerte(a.id)">
                        Effacer
                    </button>
                    <button (click)="reponseAlerte(a, recup1.value, recup2.value)">
                        Répondre
                    </button><br>
                   
                    <p></p>
                    <input type="text" name="truc" #recup1 placeholder="Tapez ici votre login"
                        class="form-control text-center">
                    <input type="text" name="mess" #recup2 placeholder="Tapez ici votre réponse"
                        class="form-control text-center">
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
