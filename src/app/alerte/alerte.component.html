    <div>
        <h3 class="card-header myCardStyleHeader" style="color: red; text-align: center;">Alertes en cours 
            <button (click)="addAlerte()">+</button>
        </h3>
        <div *ngFor="let a of alertes">
            <div class="card-header">
                <p>{{a.user.login}} a perdu </p>
                <div class="card-body">
                    {{a.message}} <br>
                    <p>disparu le {{a.dateDisparition}}</p><br>
                    <button (click)="deleteAlerte(a.id)">
                        Effacer
                    </button>
                    <br><br>
                </div>
            </div>
        </div>

    </div>
