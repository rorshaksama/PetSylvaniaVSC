<br>
<div class="scroll ">
    <div class=" example-button-row cardborder">
        <h3 style=" text-align: center;" class="perso">Alertes en cours

                &nbsp;
            <button mat-fab class="decoButton" (click)="addAlerte()">
                <mat-icon>library_add</mat-icon>
            </button>

        </h3>
    </div>



    <div>



        <div *ngFor="let a of alertes">
            <div class="card ombreCarde">
                <div class="card-header">
                    <p class="pmsg">{{a.user.login}} a perdu &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button mat-icon-button color="accent" class="nutton" (click)="deleteAlerte(a.id)" *ngIf="voirB(a) ">
                            <mat-icon>delete</mat-icon>
                        </button></p>
                    <div class="card-body">
                        {{a.message}}

                        <br>
                        <h5>disparu le {{a.dateDisparition}}</h5>

                        <br>
                        <p></p>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" name="truc" #recup1 placeholder=" login"
                                        class="form-control text-center">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="mess" #recup2 placeholder="votre réponse"
                                        class="form-control text-center">
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <br><br>
                                <div class="example-button-row" class="d-flex justify-content-center">
                                    <button mat-icon-button color="accent"
                                        (click)="reponseAlerte(a, recup1.value, recup2.value)">
                                        <mat-icon>send</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="card">
                            <div class="card-header">
                                     <button class="btn btn-link btn-block" (click)= "VoirReponse(a)">voir les réponses</button>
                            </div>
                            <div class="card-body">
                                <div *ngIf = "resVisible">
                                    <div *ngFor = "let m of messages">
                                        {{ m.contenu }} <hr>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br><br>
                    </div>
                </div>

                <hr class="myHr">
            </div>

        </div>
    </div>

</div>
