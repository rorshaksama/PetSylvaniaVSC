<br><br><br>
<button class="btn btn-primary buttonStyle center" (click)=CallMypopupgarde()> Faire garder mon animal </button> 
  <br>

  <div class='row'>
    <div class="col-sm-3 margin" *ngFor="let ad of adoptions ">
      <div class="mydiv ">
  
        <mat-card class="example-card text-center card " *ngIf="test(ad)">
          <mat-card-header back-ground='white'>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ad.animal.type.type}} {{ad.animal.nom}} </mat-card-title>
            <mat-card-subtitle>{{ad.animal.user.nom}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{ad.contenu}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button type="submit" text-center class="buttonStyle">CONTACTER {{ad.animal.user.nom}} </button>
          </mat-card-actions>
        </mat-card>
  
  
      </div>
      <br>
    </div>
  
  </div>
