 <br>
<h2 class= "text-center titre" >Adopter un animal</h2>
<br>

    <ng-multiselect-dropdown 
    [placeholder]="'Type'"
    [data]="dropdownType"
    [(ngModel)]="selectedType"
    [settings]="dropdownSettings"
    (onSelect)="onTypeSelect($event)"
    >
    </ng-multiselect-dropdown>
<br>

<div>
    <mat-grid-list cols="3" rowHeight="4:3" >
        <mat-grid-tile>
<div *ngFor="let ad of adoptions " class="essai" >
<mat-card class="example-card text-center ">
    <mat-card-header back-ground='white'>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ad.animal.type.type}}</mat-card-title>
      <mat-card-subtitle>{{ad.animal.nom}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ad.animal.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button text-center class="buttonStyle" >CONTACTER</button>
        </mat-card-actions>
  </mat-card>
  
</div>

</mat-grid-tile>
</mat-grid-list>

</div>
