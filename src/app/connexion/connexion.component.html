
<div class="container div">
	<div class="justify-content-center ">
		<div class="card ">
<br>

			<h3 class="text-center titre">Connexion</h3>


			<div class="card-body">
				<form (ngSubmit)="connexion()">
					<div class="input-group form-group">
					
						<input type="text" class="form-control" [(ngModel)]="user.login" name="login"
							placeholder="Login">

					</div>
					<div class="input-group form-group">
						
						<input type="password" [(ngModel)]="user.mdp" name="mdp" class="form-control"
							placeholder="Mot de passe">
					</div>
					<br>
<br>
					<div class="form-group">
						<button type="submit" class="btn login_btn centre" style="margin: auto;">Valider</button>
					</div>
				</form>

				<!---->
				<form (ngSubmit)="callMyInsciption()">

					<div>
						<div class="form-group">
							<button class="btn btn-link login_btn btn-block bouton" style="margin: auto;" >S'inscrire</button>
						</div>
					</div>

<br>

				</form>

				<p style="color:rgb(224, 133, 133);">{{infoConnection}}</p>

			</div>


		</div>
	</div>
</div>
