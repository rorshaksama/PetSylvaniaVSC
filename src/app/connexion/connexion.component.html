
<div class="container div ">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
<br>

			<h3 class="text-center titre">Connection</h3>


			<div class="card-body">
				<form (ngSubmit)="connexion()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" [(ngModel)]="user.login" name="login"
							placeholder="login">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" [(ngModel)]="user.mdp" name="mdp" class="form-control"
							placeholder="mot de passe">
					</div>
<br>
					<div class="form-group">
						<button type="submit" class="btn login_btn centre" style="margin: auto;">Valider</button>
					</div>
				</form>

				<!---->
				<form (ngSubmit)="callMyInsciption()">

					<div>
						<div class="form-group">
							<button class="btn btn-link login_btn btn-block bouton" style="margin: auto;" >S'inscrire</button>
						</div>
					</div>

<br>

				</form>

				<p style="color:rgb(224, 133, 133);">{{infoConnection}}</p>

			</div>


		</div>
	</div>
</div>
