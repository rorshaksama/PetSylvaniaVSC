<div class="container html">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Page de connexion</h3>

			</div>
			<div class="card-body">
				<form (ngSubmit)="connexion()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" [(ngModel)]="user.login" name="login"
							placeholder="login">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" [(ngModel)]="user.mdp" name="mdp" class="form-control"
							placeholder="mot de passe">
					</div>

					<div class="form-group">
						<button type="submit" class="btn float-right login_btn">Valider</button>
					</div>
				</form>

			<!---->	<form (ngSubmit)="callMyInsciption()">

					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							<button class="btn btn-link btn-block" style="color: white;">S'inscrire</button>
						</div>

					</div>



				</form>



			</div>


		</div>
	</div>
</div>
