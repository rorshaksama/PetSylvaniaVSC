<head>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">


</head>

<div class="container">
    <div class="row">

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card">





                <div>
                    <h2 class="text-white bg-dark text-center">Connexion</h2>
                    <div>
                        <div class="card-body">

                            <form (ngSubmit)="connexion()" >
                                <div class="form-group">


                                    <input type="text"  name="login" placeholder="login" class="form-control text-center">    <!--[(ngModel)]="user.login" -->
                                </div>
                                <div class="form-group">
                                    <input type="password"  name="mdp" name="mdp" placeholder="mot de passe" class="form-control text-center"><!-- [(ngModel)]="user.mdp"-->
                                </div>

                                <button type="submit" class="btn btn btn-block text-white bg-dark">Valider</button>
                                <button type="button"  class="btn btn-link btn-block">Inscription</button><!--onclick="location.href='inscription'" -->

                            </form>


                                <p class="text-danger">{{ myservice.msgIfNotConnect}}{{infoConnection}}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
