
<div class="container div">
	<div class="justify-content-center ">
		<div class="card">
			<div class="card-header">
				<h3 style="text-align: center;  " class="titre" >Inscription</h3>
			</div>
			<div class="card-body">
                <form (ngSubmit)="createUser()">                  

					<div class="input-group form-group">
						
						<input type="text" class="form-control"  name="nom" [(ngModel)]="u.nom" placeholder="Nom">  

                    </div>

                    <div class="input-group form-group">
						
						<input type="text" class="form-control" [(ngModel)]="u.prenom" name="prenom" placeholder="Prenom">   

                    </div>

                    <div class="input-group form-group">
						
						<input type="text" class="form-control" [(ngModel)]="u.mail" name="mail" placeholder="E-mail">   

                    </div>
                    <div class="input-group form-group">
						
						<input type="text" class="form-control"  name="login" [(ngModel)]="u.login" placeholder="Identifiant">   <!--[(ngModel)]="user.login" -->

                    </div>
                    
					<div class="input-group form-group">
						
						<input type="password"  name="mdp" [(ngModel)]="u.mdp" class="form-control" placeholder="mot de passe"> <!--[(ngModel)]="user.mdp" -->
					</div>

					<div class="form-group">
						<button type="submit" class="btn login_btn centre bouton" style="margin: auto;">Valider</button>
					</div>
				</form>
			</div>


		</div>
	</div>
</div>
